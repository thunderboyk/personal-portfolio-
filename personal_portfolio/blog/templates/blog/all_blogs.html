{% extends 'port/core.html' %}

{% block content %}


<h1>Lakshay's has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h1>


{% for blog in blogs  %}

<a href = '{% url "blog:detail" blog.id %}'><h2>{{ blog.title  }}</h2></a>

<h5> {{ blog.date|date:'M D Y' }}</h5>

<p>{{ blog.discription|striptags|truncatechars:100  }}</p>



{% endfor %}


{% endblock %}
